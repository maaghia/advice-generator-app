<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <main>
    <div class="advice-id">Advice # <span id="advice-id"></span></div>
    <div class="advice" id="advice"></div>
      
    <div class="line-mobile"> <img src="images\pattern-divider-mobile.svg" alt=""> </div>
    <div class="line-desktop"> <img src="images\pattern-divider-desktop.svg" alt=""> </div>
    
    <div class="dice"><button onclick="fetchAdvice()"><img src="images\icon-dice.svg" alt=""></button></div>
    
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Toubal Maria</a>.
    </div>
  </footer>
</body>
<script src="script.js"></script>
</html>
